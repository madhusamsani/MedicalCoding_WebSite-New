<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="250" viewBox="0 0 1600 250" role="img" aria-labelledby="title desc">
  <title id="title">HealthCareITAI Logo</title>
  <desc id="desc">A geometric wireframe globe with teal lines on the left, and the company name HealthCareITAI on the right in bold style.</desc>
  <defs>
    <style>
      .globe-line { stroke:#00A8B0; stroke-width:3; fill:none; }
      .globe-circle { stroke:#00A8B0; stroke-width:3; fill:none; }
      .brand-text { font-family: 'Segoe UI', Roboto, sans-serif; font-weight: 1300; font-size:167px; fill:#006C74; }
    </style>
  </defs>

  <!-- Globe group -->
  <g transform="translate(140,160) scale(1.5)">
    <!-- Outer circle -->
    <circle r="90" class="globe-circle"/>
    <!-- Longitudes -->
    <ellipse rx="45" ry="90" class="globe-line"/>
    <ellipse rx="90" ry="45" class="globe-line"/>
    <!-- Diagonal wireframe -->
    <path d="M -70,-70 L 70,70" class="globe-line"/>
    <path d="M 70,-70 L -70,70" class="globe-line"/>
    <path d="M -90,0 L 90,0" class="globe-line"/>
    <path d="M 0,-90 L 0,90" class="globe-line"/>
  </g>

  <!-- Brand text -->
  <text x="320" y="200" class="brand-text">HealthCareITAI</text>
</svg>
