<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1768" height="553" viewBox="0 0 1040 325" role="img" aria-labelledby="title desc">
  <title id="title">HealthCareITAI Logo - 150% Size Bold</title>
  <desc id="desc">A geometric wireframe globe with teal lines on the left, and the company name HealthCareITAI on the right in bold style. This file is 70% larger than the prior big version.</desc>
  <defs>
    <style type="text/css"><![CDATA[
      .globe-line { stroke:#00A8B0; stroke-width:5.5; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .globe-circle { stroke:#00A8B0; stroke-width:5.5; fill:none; }
      .brand-text { font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-weight: 900; font-size:164px; fill:#006C74; letter-spacing:1px; dominant-baseline:middle; }
    ]]></style>
  </defs>

  <!-- Globe group (left) -->
  <g transform="translate(156,162) scale(1.44)">
    <circle r="90" class="globe-circle"/>
    <ellipse rx="45" ry="90" class="globe-line"/>
    <ellipse rx="90" ry="45" class="globe-line"/>
    <path d="M -70,-70 L 70,70" class="globe-line"/>
    <path d="M 70,-70 L -70,70" class="globe-line"/>
    <path d="M -90,0 L 90,0" class="globe-line"/>
    <path d="M 0,-90 L 0,90" class="globe-line"/>
  </g>

  <!-- Brand text: all bold -->
  <g transform="translate(300,180)" >
    <text class="brand-text">HealthCareITAI</text>
  </g>
</svg>
