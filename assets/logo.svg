<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1040" height="325" viewBox="0 0 1040 325" role="img" aria-labelledby="title desc">
  <title id="title">HealthCareITAI Logo - Enlarged 30% with AI emphasis</title>
  <desc id="desc">A geometric wireframe globe with teal lines on the left, and the company name HealthCareITAI on the right with AI emphasized and bold.</desc>
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00B4C0"/>
      <stop offset="100%" stop-color="#007A8A"/>
    </linearGradient>
    <style>
      .globe-line { stroke:#00A8B0; stroke-width:3.25; fill:none; }
      .globe-circle { stroke:#00A8B0; stroke-width:3.25; fill:none; }
      .brand-text { font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-weight: 800; font-size:96px; fill:#006C74; letter-spacing:1px; dominant-baseline:middle; }
      .ai-part { font-weight:900; fill:url(#aiGrad); }
    </style>
  </defs>

  <!-- Globe group (scaled up slightly to match larger canvas) -->
  <g transform="translate(156,162) scale(1.44)">
    <!-- Outer circle -->
    <circle r="90" class="globe-circle"/>
    <!-- Longitudes and latitudes (wireframe) -->
    <ellipse rx="45" ry="90" class="globe-line"/>
    <ellipse rx="90" ry="45" class="globe-line"/>
    <path d="M -70,-70 L 70,70" class="globe-line"/>
    <path d="M 70,-70 L -70,70" class="globe-line"/>
    <path d="M -90,0 L 90,0" class="globe-line"/>
    <path d="M 0,-90 L 0,90" class="globe-line"/>
  </g>

  <!-- Brand text: split so "AI" can be highlighted -->
  <g transform="translate(300,180)" >
    <text class="brand-text">
      <tspan x="0" y="0">HealthCareIT</tspan>
      <tspan class="ai-part" x="540" y="0">AI</tspan>
    </text>
  </g>
</svg>
