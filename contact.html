<h1>Contact Us</h1>
<p>Tell us about your HCC program. We’ll respond within one business day.</p>
<form onsubmit="event.preventDefault(); alert('Thanks! Connect this form to Wix or your email service in production.');">
  <div class="grid" style="grid-template-columns:1fr 1fr; gap:14px;">
    <div><label class="small" for="name">Name</label><input id="name" required /></div>
    <div><label class="small" for="email">Email</label><input id="email" type="email" required /></div>
  </div>
  <div><label class="small" for="phone">Phone</label><input id="phone" /></div>
  <div><label class="small" for="msg">Message</label><textarea id="msg" rows="6" required></textarea></div>
  <button type="submit">Request a Free Pilot Project</button>
</form>
